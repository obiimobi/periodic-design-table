<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Periodic Design Table</title>
  <link href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Lato', sans-serif;
      background: #0A0700;
      color: #f7f7f7;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }
    header {
      text-align: center;
      padding: 80px 20px 40px;
    }
    header h1 {
      font-size: 2.8rem;
      margin-bottom: 0.5rem;
    }
    header p {
      font-size: 1.2rem;
      color: #ccc;
    }
    main {
      text-align: center;
      padding-bottom: 80px;
    }
    a.button {
      display: inline-block;
      margin-top: 32px;
      padding: 16px 32px;
      font-size: 1rem;
      background: #f7f7f7;
      color: #0A0700;
      text-decoration: none;
      border-radius: 8px;
      font-weight: bold;
      transition: all 0.3s ease;
    }
    a.button:hover {
      background: #e0e0e0;
    }
    footer {
      text-align: center;
      padding: 24px;
      color: #666;
      font-size: 0.9rem;
      margin-top: auto;
    }
  </style>
</head>
<body>
  <header>
    <h1>Periodic Design Table</h1>
    <p>An interactive way to explore disciplines, methods and tools</p>
  </header>
  <main>
    <a class="button" href="design-explorer.html">Launch Design Explorer ↗︎</a>
  </main>
  <footer>
    Made with love & logic · © 2025
  </footer>
</body>
</html>
