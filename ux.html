<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>UX Design</title>
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
  <button id="toggleMode" aria-label="Toggle dark mode">ðŸŒž</button>
  <div class="hero">
    <h1>UX Design</h1>
    <h2>Designing with users in mind</h2>
  </div>
  <div class="filters">
    <label><input type="checkbox" class="filter" value="service" checked> Services</label>
    <label><input type="checkbox" class="filter" value="product" checked> Products</label>
    <label><input type="checkbox" class="filter" value="method" checked> Methods</label>
  </div>
  <div class="table" id="elementTable"></div>

  <script>
    const toggleButton = document.getElementById('toggleMode');
    const body = document.body;

    if (localStorage.getItem('mode') === 'dark') {
      body.classList.add('dark-mode');
      toggleButton.textContent = 'ðŸŒž';
    }

    toggleButton.addEventListener('click', () => {
      body.classList.toggle('dark-mode');
      const isDark = body.classList.contains('dark-mode');
      toggleButton.textContent = isDark ? 'ðŸŒž' : 'ðŸŒš';
      localStorage.setItem('mode', isDark ? 'dark' : 'light');
    });

    fetch('data.json')
      .then(res => res.json())
      .then(data => {
        const table = data.tables.find(t => t.id === 'ux');
        const container = document.getElementById('elementTable');
        if (table) {
          table.items.forEach(item => {
            const el = document.createElement('div');
            el.className = 'element';
            el.setAttribute("data-type", item.type.toLowerCase());
            el.innerHTML = `
              <div class="tooltip-wrapper">
                <div class="abbr">${item.abbr}</div>
                <div class="label">${item.label}</div>
                <div class="tooltip">
                  <p>${item.text}</p>
                  ${item.link ? `<a href="${item.link}" target="_blank" class="read-more">Read more â†—ï¸Ž</a>` : ''}
                </div>
              </div>
            `;
            container.appendChild(el);
          });
        }

        document.querySelectorAll('.filter').forEach(filter => {
          filter.addEventListener('change', () => {
            const active = Array.from(document.querySelectorAll('.filter'))
              .filter(f => f.checked)
              .map(f => f.value);
            document.querySelectorAll('.element').forEach(el => {
              el.classList.toggle('faded', !active.includes(el.getAttribute('data-type')));
            });
          });
        });
      });
  </script>
</body>
</html>
